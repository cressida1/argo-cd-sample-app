apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-app
  namespace: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-app
  template:
    metadata:
      labels:
        app: platform-app
        version: v1
    spec:
      containers:
        - name: platform-app
          image: nginx:latest
          ports:
            - containerPort: 80
