apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
        version: v1
    spec:
      containers:
        - name: hello-world
          image: nginx:1.19
          ports:
            - containerPort: 80
